apiVersion: apps/v1
kind: Deployment
metadata:
  name: ordscontainer
  labels:
    app: ordscontainer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ordscontainer
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ordscontainer
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox
        command: ['sh', '-c', 'until nc -z sidb-sample 1521; do echo waiting for database; sleep 2; done;']
      - name: liquibase
        image: davidgarciabeta/sqlcl-apex:1.0.1 # {"$imagepolicy": "flux-system:podinfo:name"}
        env:
        - name: HOSTNAME
          value: "sidb-sample"
        - name: DB_PORT
          value: "1521"
        - name: DB_SERVICE
          value: "ORCLPDB1"
        - name: SYSDBA_USER
          value: "SYSTEM"
        - name: SYSDBA_PASSWORD
          value: "oracle"
        - name: ORDS_PASSWORD
          value: "oracle"
      containers:
      - image: davidgarciabeta/k8s-apex
        env:
        - name: HOSTNAME
          value: "sidb-sample"
        - name: DB_PORT
          value: "1521"
        - name: DB_SERVICE
          value: "ORCLPDB1"
        - name: SYSDBA_USER
          value: "SYS"
        - name: SYSDBA_PASSWORD
          value: "oracle"    
        - name: ORDS_PASSWORD
          value: "oracle"
        name: ordscontainer
        ports:
        - containerPort: 8080
          name: ordscontainer
            #resources:
          #    limits:
          #   memory: "1024Mi"
          #  cpu: "512m"
---
apiVersion: v1
kind: Service
metadata:
 name: ordscontainer
spec:
 type: LoadBalancer
 selector:
   app: ordscontainer
 ports:
   - name: client
     protocol: TCP
     port: 80
     targetPort: 8080
